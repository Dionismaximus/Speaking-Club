        <form id="join-us-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2 style="padding-bottom: 5px;">Join us <i class="fa-solid fa-user-plus"></i> </h2>
            <p>Fill out the form and become a full member of our English Speaking club!</p>
        
            <label for="name">First Name</label>
            <input class="input-field" id="name" type="text" name="first_name" required>
            <br>
            <label for="last_name">Last Name</label>
            <input class="input-field" id="last_name" type="text" name="last_name" required>
            <br>
            <label for="phone_number">Phone number</label>
            <input class="input-field" id="phone_number" type="tel" placeholder="e.g. 087-12-34-567" name="phone_number" required>
            <br>
            <div>
                <label for="">Preferred messenger<i class="fa-solid fa-sort-down"></i></label>
                <br>
                <input style="margin-bottom: 5px;" type="radio" name="preferred_messenger" value="telegram" required>
                <label class="radio-button" for="preferred_messenger"><i class="fa-brands fa-telegram"></i> Telegram</label>
                <br>
                <input style="margin-bottom: 5px;" type="radio" name="preferred_messenger" value="whatsapp" required>
                <label class="radio-button" for="preferred_messenger"><i class="fa-brands fa-square-whatsapp"></i> Whatsapp</label>
                <br>
                <input style="margin-bottom: 5px;" type="radio" name="preferred_messenger" value="viber" required>
                <label class="radio-button" for="preferred_messenger"><i class="fa-brands fa-viber"></i> Viber</label>
            </div>
            <br>
            <label for="email">Email address</label>
            <input class="input-field" id="email" type="email" name="email_address" required>
            <br>
            <button class="submit-button" type="submit">JOIN</button>
        </form>
    </section>
